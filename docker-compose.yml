services:
  # Hono Backend API
  backend:
    build:
      context: ./backend
    environment:
      # Database connection (External - Neon)
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL required}

      # Server
      NODE_ENV: production
      PORT: 3000

      # Authentication
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      JWT_ACCESS_EXPIRES_MINUTES: ${JWT_ACCESS_EXPIRES_MINUTES:-15}
      JWT_REFRESH_EXPIRES_DAYS: ${JWT_REFRESH_EXPIRES_DAYS:-7}

      # Email
      RESEND_API_KEY: ${RESEND_API_KEY:?RESEND_API_KEY required}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@yourdomain.com}

      # URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BACKEND_URL: http://backend:3000

      # Midtrans Payment Gateway
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY:?MIDTRANS_SERVER_KEY required}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY:?MIDTRANS_CLIENT_KEY required}
      MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION:-false}

      # Referral System
      REFERRAL_REWARD_AMOUNT: ${REFERRAL_REWARD_AMOUNT:-50000}

      # Cloudflare R2 Storage
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:?CLOUDFLARE_ACCOUNT_ID required}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:?R2_ACCESS_KEY_ID required}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:?R2_SECRET_ACCESS_KEY required}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:?R2_BUCKET_NAME required}
      VIDEO_UPLOAD_URL_EXPIRY: ${VIDEO_UPLOAD_URL_EXPIRY:-900}
      VIDEO_PLAYBACK_URL_EXPIRY: ${VIDEO_PLAYBACK_URL_EXPIRY:-3600}
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health/ready', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 12s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_MIDTRANS_CLIENT_KEY: ${NEXT_PUBLIC_MIDTRANS_CLIENT_KEY}
        NEXT_PUBLIC_MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION:-false}
    environment:
      # Runtime environment (not used for NEXT_PUBLIC_ vars, but kept for reference)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}

      # Server
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 12s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

